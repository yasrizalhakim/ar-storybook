<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #instructions {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
    }
    #instructions h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    #instructions p {
      margin: 5px 0;
      font-size: 14px;
    }
    #instructions a {
      color: #4CAF50;
      text-decoration: none;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="instructions">
      <h3>üì± AR Image Tracking Demo</h3>
      <p>Point your camera at this target image:</p>
      <p><a href="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/targets/card.png" target="_blank">Download Target Image</a></p>
      <p style="font-size: 12px; margin-top: 10px;">Or open the link and show it on another screen</p>
    </div>
  </div>

  <script type="module">
    const start = async () => {
      // Initialize MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/targets/card.mind'
      });

      const {renderer, scene, camera} = mindarThree;

      // Add ambient light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Create anchor - this is where AR content will appear
      const anchor = mindarThree.addAnchor(0);

      // Create a colorful rotating cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const materials = [
        new THREE.MeshPhongMaterial({color: 0xff0000}), // red
        new THREE.MeshPhongMaterial({color: 0x00ff00}), // green
        new THREE.MeshPhongMaterial({color: 0x0000ff}), // blue
        new THREE.MeshPhongMaterial({color: 0xffff00}), // yellow
        new THREE.MeshPhongMaterial({color: 0xff00ff}), // magenta
        new THREE.MeshPhongMaterial({color: 0x00ffff})  // cyan
      ];
      const cube = new THREE.Mesh(geometry, materials);
      cube.position.set(0, 0, 0);
      anchor.group.add(cube);

      // Add a sphere above the cube
      const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
      const sphereMaterial = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        emissive: 0x444444
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0, 1.5, 0);
      anchor.group.add(sphere);

      // Add text-like plane with instructions
      const planeGeometry = new THREE.PlaneGeometry(2, 0.5);
      const planeMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        transparent: true,
        opacity: 0.8
      });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set(0, -1, 0);
      anchor.group.add(plane);

      // Animation
      let animationFrame = 0;
      const animate = () => {
        animationFrame++;
        
        // Rotate cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        
        // Bounce sphere
        sphere.position.y = 1.5 + Math.sin(animationFrame * 0.05) * 0.3;
        
        // Rotate plane
        plane.rotation.z = Math.sin(animationFrame * 0.02) * 0.1;
      };

      // Handle target found/lost
      anchor.onTargetFound = () => {
        console.log("Target found!");
        document.querySelector("#instructions").classList.add("hide");
      };

      anchor.onTargetLost = () => {
        console.log("Target lost!");
        document.querySelector("#instructions").classList.remove("hide");
      };

      // Start AR
      await mindarThree.start();
      
      renderer.setAnimationLoop(() => {
        animate();
        renderer.render(scene, camera);
      });
    };

    // Wait for page load and start
    window.addEventListener('load', () => {
      start().catch(err => {
        console.error("Error starting MindAR:", err);
        document.querySelector("#instructions").innerHTML = 
          "<h3>‚ö†Ô∏è Camera Access Required</h3><p>Please allow camera access to use AR</p>";
      });
    });
  </script>
</body>
</html>
